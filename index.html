<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="footer">
            <div class="header_container" id="buttonContainer">
                <div class="btn_container">
                    <label class="container">
                    <input type="checkbox" class="bold btn1" >
                    <span class="checkmark bold btn1">
                        <i class="fa fa-bold"></i>
                    </span>
                  </label>
                    <label class="container">
                    <input type="checkbox" class="bold btn1" >
                    <span class="checkmark italic btn1">
                        <i class="fa fa-italic"></i>
                    </span>
                  </label>
                    <label class="container">
                    <input type="checkbox" class="underline btn1" >
                    <span class="checkmark underline btn1">
                        <i class="fa fa-underline"></i>
                    </span>
                  </label>
                    <label class="container">
                    <input type="checkbox" class="strikeout btn1" >
                    <span class="checkmark strikeout btn1 ">
                        <i class="fa fa-strikethrough"></i>
                    </span>
                  </label>
                </div>

                <label class="container">
                    <input id="left"  type="radio" class="btn1 left" >
                    <span id="left"  class="checkmark btn1 left">
                        <i class="fa fa-align-left"></i>
                    </span>
                  </label>
                <label class="container">
                    <input id="center" type="radio" class="btn1 center"  >
                    <span class="checkmark btn1 center" >
                        <i class="fa fa-align-center"></i>
                    </span>
                  </label>
                <label class="container">
                    <input id="right" type="radio" class="btn1 right" >
                    <span class="checkmark btn1 right">
                        <i class="fa fa-align-right"></i>
                    </span>
                  </label>


                <button id="fontSizeBtn" class="btn1"><i class="fa fa-text">Tt</i></button>
                <ul class="" id="fontSizeContainer" class="font_size_container">
                    <li class="size">12px</li>
                    <li class="size">14px</li>
                    <li class="size">16px</li>
                    <li class="size">18px</li>
                    <li class="size">20px</li>
                    <li class="size">22px</li>
                    <li class="size">25px</li>
                    <li class="size">30px</li>
                </ul>

                <button id="fontFamilyBtn" class="btn1"><i class="fa fa-font"></i></button>
                <ul class="" id="fontFamilyContainer" class="font_family_container">
                    <li class="fontF">Georgia</li>
                    <li class="fontF">Arial</li>
                    <li class="fontF">Verdana</li>
                    <li class="fontF">Cambria</li>
                    <li class="fontF">Impact</li>
                </ul>
            </div>
        </div>
    </div>

    <div id="textContainer " class="text_container">
        <div id="lorem" class="text_wrap">
            <div id="text">
                <p>Lorem ipsum dolor sit amet</p>
                <p>Lorem ipsum dolor sit amet</p>
                <p>Lorem ipsum dolor sit amet</p>
                <p>Lorem ipsum dolor sit amet</p>
                <p>Lorem ipsum dolor sit amet</p>
                <p>Lorem ipsum dolor sit amet</p>
            </div>
        </div>
    </div>
    </div>
    </div>



    <script src="script.js "></script>
</body>

</html>
